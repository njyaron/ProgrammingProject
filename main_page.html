<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Waiting page</title>
<meta name="author" content="Nir Yaron">
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="scripts.js"> </script>


<body>

	<div id="getName">
		<p> Enter your name : <input type="text" name="name" value="" onchange="register();"> </p>
	</div>

	<div id="waitingSlide" style="display:none;">
		<p id="welcomeText"> </p> <!-- Hello! -->
		<p id="waitingText"> </p> <!-- Waiting for an opponent... -->
	</div>

	<div id="myTurnInstructions" class="gameInstructions" style="display:none;">
		<p> Press a cell to mark it yours </p>
	</div>


	<div id="board" style="display:none;">

		<div id="boardHeader">
			<span id="myTitle">
				<img id="myPhoto" src="photos\X.png" alt="X">
				<span id="myNameTitle"> </span> <!-- Nir -->
			</span>

			<span id="opTitle">
				<span id="opNameTitle"> </span> <!-- Danon -->
				<img id="opPhoto" src="photos\O.png" alt="O">
			</span>
		</div>


		<div id="boardTableDiv">
			<table id="boardTable">
				<tr>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
				</tr>
				<tr>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
				</tr>
				<tr>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
					<td onclick="cellPressed(this);"></td>
				</tr>
			</table>
		</div>

		<div id="endGame" style="display:none;">
			<p id="endGameText">  </p> <!-- You Win! -->
			<a id="playAgainButton">Play Again!</a>
		</div>
	</div>

<br><br><br><br><br><br>
	//Temporary
	<div id="getOpponentName">
		<p> Enter enemy name : </p>
		<input type="text" name="opponentName" value="" onchange="opponentChanged=true;">
	</div>

	<div id="getOpMove">
		<p> Enter move : </p>
		<input type="number" name="moveRow" min="1" max="3" onchange="moveRow=this.value;">
		<input type="number" name="moveCol" min="1" max="3" onchange="moveCol=this.value;">
		<input type="submit" value="Submit" onclick="gotMove=true;">
	</div>

</body>
</html>
